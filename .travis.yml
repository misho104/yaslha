sudo: false
cache: pip
language: python

branches:
  only:
    - master
    - development

before_install:
  - pip install poetry

install:
  - poetry --version
  - poetry install -vvv --develop=yaslha

stages:
  - test
  - typecheck
#  - linting

script:
  - nosetests -s -d

after_success:
  - coveralls

jobs:
  include:
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial

    - stage: typecheck
      python: "3.6"
      script:
        - mypy -p yaslha

