[tool.poetry]
name = "yaslha"
version = "0.1.0"
description = "A Python package to handle SLHA (SUSY Les Houches Accord) files."
authors = ["Sho Iwamoto (Misho) <webmaster@misho-web.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/misho104/yaslha"

[tool.poetry.dependencies]
python = "^3.4"
click = "^7.0"
"ruamel.yaml" = "^0.15"
typing = {version = "^3.6", python = "<3.5"}

[tool.poetry.dev-dependencies]
nose = "^1.3"
coverage = "^4.5"
mypy = "^0.650.0"
flake8 = "^3.6"
coveralls = "^1.5"

[tool.poetry.scripts]
yaslha-convert = "yaslha.script:convert"
yaslha-merge = "yaslha.script:merge"
yaslha-extract = "yaslha.script:extract"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
