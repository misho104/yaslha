[tool.poetry]
name = "yaslha"
version = "0.2.0"
description = "A Python package to handle SLHA (SUSY Les Houches Accord) files."
authors = ["Sho Iwamoto (Misho) <webmaster@misho-web.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/misho104/yaslha"

[tool.poetry.dependencies]
python = "^3.5"
click = "^7.0"
"ruamel.yaml" = "^0.15"
colorama = "^0.4"
coloredlogs = "^10.0"
typing-extensions = "^3.7"

[tool.poetry.dev-dependencies]
nose = "^1.3"
coverage = "^4.5"
mypy = "^0.701"
flake8 = "^3.6"
coveralls = "^1.5"

[tool.poetry.scripts]
yaslha= "yaslha.script:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
